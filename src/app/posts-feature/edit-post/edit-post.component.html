<div [formGroup]="postEdit">
  <div>
    <p class="font-weight-bold">Post details</p>
  </div>

  <div>
    <h6 class="font-weight-normal">Title</h6>
    <p class="font-weight-lighter">
      <textarea formControlName="title">
      {{ postEdit.title }}
    </textarea
      >
    </p>
  </div>

  <div>
    <h6 class="font-weight-normal">Post body</h6>
    <p class="font-weight-lighter">
      <textarea formControlName="body">{{ postEdit.body }}</textarea>
    </p>
  </div>
</div>
