<table class="table table-hover table-sm" *ngIf="posts">
  <thead>
    <tr>
      <th class="id" scope="col" (click)="postReverse()">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <app-post-row *ngFor="let post of posts" [post]="post"></app-post-row>
  </tbody>
</table>
