<ng-container *ngIf="!posts && !comments">
  <div class="spinner-grow text-primary centerMe" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-container>
<ng-container *ngIf="posts && comments">
  <div class="row padding p-1">
    <table class="table table-bordered table-hover table-lg margin mr-1">
      <thead>
        <tr>
          <th class="id" scope="col" (click)="postReverse()">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <app-post-row
          *ngFor="let post of displayedPosts"
          [post]="post"
        ></app-post-row>
      </tbody>
    </table>

    <div
      class="comments col-lg rounded shadow p-3 mb-5 bg-white rounded"
      *ngIf="comments"
    >
      <h6>Lasstest comments</h6>
      <app-post-comment
        *ngFor="let comment of comments"
        [comment]="comment"
        [routerLink]="['/post/', comment.postId]"
      ></app-post-comment>
    </div>
  </div>

  <div class="row d-flex margin m-auto">
    <div class="col-lg">
      <ngb-pagination
        [collectionSize]="collectionSize"
        [(page)]="page"
        [pageSize]="pageSize"
        (pageChange)="refreshPosts()"
      >
      </ngb-pagination>
    </div>
  </div>
</ng-container>
