<table class="table table-bordered table-hover table-sm" *ngIf="posts">
  <thead>
    <tr>
      <th class="id" scope="col" (click)="postReverse()">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <app-post-row *ngFor="let post of posts" [post]="post"></app-post-row>
  </tbody>
</table>

<ng-container *ngIf="!posts">
  <div class="spinner-grow text-primary centerMe" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-container>
