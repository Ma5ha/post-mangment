<div class="col mb-4">
  <div class="card border-primary mb-3 text-center" (click)="goToPost()">
    <div class="card-header">{{ comment.id }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ comment.name }}</h5>
      <p class="card-text">{{ comment.body }}</p>
    </div>
    <div class="card-footer text-muted">
      {{ comment.email }}
    </div>
  </div>
</div>
