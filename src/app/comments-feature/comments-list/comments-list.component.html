<ng-container *ngIf="comments">
  <div class="card-deck">
    <app-comment-card
      *ngFor="let comment of comments"
      [comment]="comment"
    ></app-comment-card>
  </div>
</ng-container>

<ng-container *ngIf="!comments">
  <div class="spinner-grow text-primary centerMe" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-container>
